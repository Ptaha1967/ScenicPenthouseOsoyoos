
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scenic Penthouse by Wineries & Lake</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #2b2b2b;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 6px;
      object-fit: cover;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Scenic Penthouse by Wineries & Lake</h1>
  </header>
  <div class="container">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="uploads/sample1.jpg" alt="View 1"/>
      <img src="uploads/sample2.jpg" alt="View 2"/>
      <img src="uploads/sample3.jpg" alt="View 3"/>
    </div>
    <h2>Contact</h2>
    <p>Email us to book: info@example.com</p>
  </div>
  <footer>
    &copy; 2025 Scenic Penthouse in Osoyoos
  </footer>
</body>
</html>
